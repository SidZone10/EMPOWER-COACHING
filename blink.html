<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Text</title>
    <style>
        @keyframes blink {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .blinking-text {
            animation: blink 9.5s infinite;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="blinking-text">My name is jitsh sahani</div>
</body>
</html>
